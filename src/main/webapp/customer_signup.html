<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background: linen">
	<main class="signup-page">
		<div style="display: flex; justify-content: flex-end; align-items: center; width: 100%">
			<a href="index.html">Home</a>
		</div>
		<form action="cust_signup" method="post" class="signuppage">
			<div class="signup_container"
				style="display: grid; align-items: center; justify-content: space-around;">
				<h1>User Sign Up</h1>
				<div class="signup_content">
					<h3 for="un">Username</h3>
					<input name="username" type="text" id="un"/>
				</div>
				<div class="signup_content">
					<h3>Email</h3>
					<input name="email" type="email" />
				</div>
				<div class="signup_content">
					<h3>Password</h3>
					<input name="password" type="password" />
				</div>
				<div class="signup_content">
					<h3>Confirm Password</h3>
					<input name="cnf_password" type="password" />
				</div>
				<div class="signup_content">
					<h3>Address</h3>
					<textarea rows="5" cols="40" placeholder="Write Address" name="address"></textarea>
				</div>
				<div class="btn"
					style="display: flex; justify-content: space-between; align-items: center;">
					<div class="login_content">
						<button type="submit">Submit</button>
					</div>
					<div class="login_content">
						<button type="reset">Reset</button>
					</div>
				</div>
				<br>
				<div class="login_content">
				<br>
					<a href="cust_login">Already Customer Have Account ?</a><br><br>
					<a href="hotel_signup">Don't Have Hotel Account ?</a>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
