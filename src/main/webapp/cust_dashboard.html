<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DeshBoard</title>
<style type="text/css">
	body{
		background-color: lightgrey;
	}
	.btn{
		display: flex;
		justify-content: space-around;
		align-items: center;
	}
	.btn button{
		padding: 10px 20px;
		background-color: seagreen;
		font-size: 15px;
		color: white;
		border-radius: 10px;
		border: none;
		transition: all 0.3s linear;
	}
	.btn button:hover{
		background-color: green;
	}
</style>
</head>
<body>
	<main>
		<div class="main-container">
			<div class="message">
				<h1 align="center">Welcome to FoodLite</h1>
			</div>
			<div class="main-content">
				<div class="btn">
					<a href="view-hotel"><button>View Menu</button></a>
					<a href="view-cart"><button>View Cart</button></a>
					<button>View History</button>
					<a href="logout"><button>Logout</button></a>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
