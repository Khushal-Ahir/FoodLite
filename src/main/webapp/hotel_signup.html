<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body style="background: linen">
	<main class="signup-page">
		<div style="display: flex; justify-content: flex-end; align-items: center; width: 100%">
			<a href="index.html">Home</a>
		</div>
		<form action="hotel_signup" method="post" class="signuppage" enctype="multipart/form-data">
			<div class="signup_container"
				style="display: grid; align-items: center; justify-content: space-around; padding: 10px 0;">
				<h1>Hotel Sign Up</h1>
				<div class="signup_content">
					<h3>Name</h3>
					<input name="username" type="text" />
				</div>
				<div class="signup_content">
					<h3>Hotel Name</h3>
					<input name="hotel_name" type="text" />
				</div>
				<div class="signup_content" style="padding: 5px 0;">
					<h3>Hotel Image</h3>
					<input type="file" name="image" />
				</div>			
				<div class="signup_content">
					<h3>Email</h3>
					<input name="email" type="email" />
				</div>
				<div class="signup_content">
					<h3>Password</h3>
					<input name="password" type="password" />
				</div>
				<div class="signup_content">
					<h3>Address</h3>
					<textarea rows="5" cols="40" name="address" placeholder="Write Address"></textarea>
				</div>
				<div class="btn"
					style="display: flex; justify-content: space-between; align-items: center;">
					<div class="login_content">
						<button type="submit">Submit</button>
					</div>
					<div class="login_content">
						<button type="reset">Reset</button>
					</div>
				</div>
				<br>
				<div class="login_content"><br>
					<a href="hotel_login">Already Have Hotel Account ?</a><br><br>
					<a href="cust_signup">Don't have User Account ?</a>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
